name: Generate PDF preview image

on:
  push:
    paths:
      - "docs/backscatter-platform.pdf"

jobs:
  pdf_preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Poppler
        run: sudo apt-get update && sudo apt-get install -y poppler-utils

      - name: Convert PDF to PNG
        run: |
          pdftoppm \
            -png \
            -singlefile \
            -r 300 \
            docs/backscatter-platform.pdf \
            docs/backscatter-platform

      - name: Commit generated PNG
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-generate PNG preview for backscatter platform PDF"
          file_pattern: docs/backscatter-platform.png
